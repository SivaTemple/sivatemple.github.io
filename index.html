<!DOCTYPE html>
<html>
<head>
  <title>Supermarket Web App</title>
  <link rel="stylesheet" type="text/css" href="SuperMarket.css">
</head>
<body>
  <h1>Welcome to our Supermarket</h1>
  
  <div id="product-list">
    <h2>Product List</h2>
    <ul class="product-grid">
      <li class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <span class="product-name">Product 1</span>
        <button class="add-to-cart-btn" onclick="addToCart('Product 1')">Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="product2.jpg" alt="Product 2">
        <span class="product-name">Product 2</span>
        <button class="add-to-cart-btn" onclick="addToCart('Product 2')">Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="product3.jpg" alt="Product 3">
        <span class="product-name">Product 3</span>
        <button class="add-to-cart-btn" onclick="addToCart('Product 3')">Add to Cart</button>
      </li>
      <!-- Add more products as needed -->
    </ul>
  </div>
  
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <button onclick="checkout()">Checkout</button>
  </div>
  
  <script src="SuperMarket.js"></script>
</body>
</html>
